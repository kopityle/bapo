apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - name: guestbook-frontend
        image: gcr.io/google-samples/gb-frontend:v4
        ports:
        - containerPort: 80
        # Эта переменная окружения нужна, чтобы приложение нашло Redis
        env:
        - name: GET_HOSTS_FROM
          value: "dns"